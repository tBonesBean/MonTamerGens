# Visual form archetypes per canonical Primary Type (12 types)

Axiom:
    Lattice:
        weight: 1.0
        notes: Ordered, repeating structure; geometry-forward bodies
    Pillar:
        weight: 1.0
        notes: Upright, rigid, load-bearing presence
    Mechanism:
        weight: 1.0
        notes: Interlocking parts, visible logic, precise motion
    Constellation:
        weight: 1.0
        notes: Distributed form; body defined by relation, not mass

Nadir:
    Abyssal:
        weight: 1.0
        notes: Heavy, downward mass; silhouette collapses toward the ground
    Omen:
        weight: 1.0
        notes: Low profile, predatory posture
    Inevitable:
        weight: 1.0
        notes: Presence precedes form; anticipation-based fear
    Catacomb:
        weight: 1.0
        notes: Shape obscured by shadow and implication

Zenith:
    Pinnacle:
        weight: 1.0
        notes: Upward-tapered silhouette; crown-like peak defines form
    Apex:
        weight: 1.0
        notes: Broad base to narrow summit; stature radiates culmination
    Crowned:
        weight: 1.0
        notes: Distinct headpiece or horn ring; presence asserts arrival
    Keystone:
        weight: 1.0
        notes: Outstretched planes that level at the top; body embodies "highest bound"

Spur:
    Surge:
        weight: 1.0
        notes: Explosive posture, forward momentum, no restraint
    Talon:
        weight: 1.0
        notes: Grasping, striking extremities emphasized
    Breaker:
        weight: 1.0
        notes: Body shaped for impact and collision
    Flareframe:
        weight: 1.0
        notes: Sharp angles, aggressive silhouette deformation

Flux:
    Tide:
        weight: 1.0
        notes: Flowing, wave-like undulations; body never fully settles
    Phase:
        weight: 1.0
        notes: Flickering between states; edges blur and reform
    Shimmer:
        weight: 1.0
        notes: Surface instability, never quite solid; iridescent transitions
    Eddy:
        weight: 1.0
        notes: Circular motion visible in limb arrangement; recursive flow

Surge:
    Cascade:
        weight: 1.0
        notes: Overflowing form; excess energy made visible as protrusions
    Torrent:
        weight: 1.0
        notes: Powerful forward-moving mass; body implies unstoppable inertia
    Crest:
        weight: 1.0
        notes: Peak of a wave frozen mid-break; tension before discharge
    Voltform:
        weight: 1.0
        notes: Charged silhouette; arcing lines and branching extremities

Fractal:
    Mandala:
        weight: 1.0
        notes: Circular recursive patterns; symmetry at every level of detail
    Branch:
        weight: 1.0
        notes: Tree-like fracturing limbs; self-similar at each division
    Nest:
        weight: 1.0
        notes: Inward-facing recursive complexity; looking deeper always reveals more
    Tessera:
        weight: 1.0
        notes: Mosaic-like repeating structure; body is tiled with its own motif

Vessel:
    Hollow:
        weight: 1.0
        notes: Emptiness-forward body, cavities and voids
    Frame:
        weight: 1.0
        notes: Structural outline more important than surface
    Receptacle:
        weight: 1.0
        notes: Inward-facing geometry, containment logic
    Shellform:
        weight: 1.0
        notes: Protective exterior around absence

Oracle:
    Augury:
        weight: 1.0
        notes: Elevated crest or horn set; gaze fixed beyond the present
    Seer:
        weight: 1.0
        notes: Hooded or veiled features; emphasis on sensory organs
    Fractal:
        weight: 1.0
        notes: Body traced with repeating motifs; symmetry hints at predictions
    Foresight:
        weight: 1.0
        notes: Forward-leaning stance as if anticipating; limbs poised mid-reading

Echo:
    Relic:
        weight: 1.0
        notes: Worn, layered, time-scarred physicality
    Loop:
        weight: 1.0
        notes: Repeating anatomy, mirrored or recursive features
    Imprint:
        weight: 1.0
        notes: Presence defined by marks left behind
    Ossuary:
        weight: 1.0
        notes: Hollowed mass, internal voids, memory-weighted form

Relic:
    Fossil:
        weight: 1.0
        notes: Preserved ancient form; mineralized features, compressed history
    Monolith:
        weight: 1.0
        notes: Weathered standing mass; immovable and time-worn
    Patina:
        weight: 1.0
        notes: Surface tells the story of time; layers of oxidation and wear
    Archive:
        weight: 1.0
        notes: Form stores and displays history; inscribed or etched surfaces

Mire:
    Husk:
        weight: 1.0
        notes: Degraded exterior, sagging or eroded form
    Sink:
        weight: 1.0
        notes: Slumped posture, gravity-dominated mass
    Tangle:
        weight: 1.0
        notes: Knotted limbs, obstructed motion
    Residuum:
        weight: 1.0
        notes: Clinging textures, unresolved buildup
