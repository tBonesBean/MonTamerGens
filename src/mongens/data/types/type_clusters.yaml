clusters:
    STRUCTURE:
        label: Structure
        tagline: 'Limits, constraint, load'
        verbs: ['bind', 'contain', 'endure', 'enforce']
        beats: DYNAMICS
        loses_to: EXPRESSION

    DYNAMICS:
        label: Dynamics
        tagline: 'Motion, disruption, transformation'
        verbs: ['shift', 'rupture', 'accelerate', 'erode']
        beats: EXPRESSION
        loses_to: STRUCTURE

    EXPRESSION:
        label: Expression
        tagline: 'Meaning, persistence, interpretation'
        verbs: ['reframe', 'haunt', 'prophesy', 'bloom']
        beats: STRUCTURE
        loses_to: DYNAMICS
